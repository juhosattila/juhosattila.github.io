<div id="about" class="container pt-4 h-100">
  <div class="card mx-2 border-0">
    <img
      class="row rounded-2"
      src="assets/images/w2_wide.webp"
      alt="Background"
    />
    <div class="row my-4">
      <h5
        class="card-title display-6 text-secondary rounded text-center zain-title"
      >
        Welcome!
      </h5>
      <div class="card-body col-12 col-md-7 px-0">
        <p class="card-text text-primary">{{ aboutText }}</p>
        <p class="card-text text-primary">{{ researchText }}</p>
        <p class="card-text text-primary">Please feel free to contact me!</p>
      </div>
      <div class="col-12 col-lg-5 mt-4 mt-md-0 ps-lg-5 pe-lg-0">
        <ul
          class="list-group list-group-flush my-md-3 shadow border rounded bg-light mb-3 p-2 pb-5"
        >
          <li
            class="list-group-item bg-light border-0 text-center text-secondary fs-3 pb-3 zain-title"
          >
            Contact
          </li>
          <li class="list-group-item text-secondary mx-3 bg-light">
            <a href="mailto:attila.juhos{{ email }}">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="currentColor"
                class="bi bi-envelope mx-3 icon-scale"
                viewBox="0 0 16 16"
              >
                <path
                  d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"
                />
              </svg>
            </a>
            <span class="m-0 p-0">
              <<button
                data-toggle="tooltip"
                data-placement="top"
                title="Attila"
                class="text-muted fst-italic bg-light border-0 p-0"
              >
                first name</button
              >></span
            >.<span
              ><<button
                data-toggle="tooltip"
                data-placement="top"
                title="Juhos"
                class="text-muted fst-italic bg-light border-0 p-0"
              >
                last name</button
              >>
            </span>
            {{ email }}
          </li>
          <li class="list-group-item text-secondary mx-3 bg-light">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="currentColor"
              class="bi bi-geo-alt mx-3"
              viewBox="0 0 16 16"
            >
              <path
                d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"
              />
              <path
                d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"
              />
            </svg>
            {{ location }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
