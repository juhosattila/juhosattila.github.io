<div class="container rounded h-100">
    <div *ngIf="!posts || posts.length == 0" class="row my-5 text-center text-primary">
        <h3 class="display-5">No posts yet.</h3>
    </div>
    <div class="row list-group justify-content-center my-5" *ngIf="posts">
        <nav *ngFor="let post of posts" [routerLink]="['/post', post.id]"
            class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="d-flex w-100 justify-content-between">
                <p class="mb-1 display-6">{{post.title}}</p>
                <p>{{post.date | date:"yyyy.MM.dd."}}</p>
            </div>
            <div class="mb-1">{{post.description}}</div>
        </nav>
    </div>
</div>
