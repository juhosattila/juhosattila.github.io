<div *ngIf="news" class="container mt-4 mb-2 text-primary border rounded-2 news">
    <div class="text-start zain-title ps-4">Short news</div>
    <hr class="mt-0">
    <div class="row list-group justify-content-center">
        <div *ngFor="let news of news" class="align-items-center">
            <div class="d-flex justify-content-between my-0">
                <div class="col-3 text-center">
                    {{news.date}}
                </div>
                <div class="col">
                        {{news.content}}
                </div>
            </div>
            <div class="d-flex justify-content-between my-0">
                <div class="col-3"></div>
                <hr class="col-2">
                <div class="col-2"></div>
            </div>
        </div>
    </div>
</div>
