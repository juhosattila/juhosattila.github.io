<div class="container-fluid px-0">
  <nav
    class="sticky-top navbar navbar-expand-md navbar-light fixed-left align-items-xl-center"
    id="sidebar"
  >
    <app-sidebar></app-sidebar>
  </nav>
  <div class="mt-4" [@fadeinAnimation]>
    <div class="bg-white py-5 rounded-2">
      <app-about id="about"></app-about>
    </div>
    <div class="image-window"></div>
    <div class="bg-white py-3 rounded-2">
      <app-resume id="resume"></app-resume>
    </div>
    <div class="image-window"></div>
    <div class="card border-0">
      <!-- keep oncontextmenu=false on, otherwise it overrides site contextmenu -->
      <img
        src="{{imgSrc}}"
        class="img-fluid rounded-3 fixed-image"
        alt="Background"
        oncontextmenu="return false;"
      />
    </div>
    <div class="bg-white py-3 rounded-2">
      <app-research id="research"></app-research>
      <hr class="my-1" />
      <footer class="small bg-light text-muted fst-italic rounded text-center">
        <div class="mb-1">Last update: Apr 2025</div>
      </footer>
    </div>
  </div>
  <div>
    <a href="#about">
      <div
        [ngClass]="{
          visible: scrollUpButtonVisible,
          hidden: !scrollUpButtonVisible
        }"
        class="btn btn-primary up-button"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="#FFFFFF"
          class="bi bi-arrow-up"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5"
          />
        </svg>
      </div>
    </a>
  </div>
</div>
